<div class="sub-backdrop">
    <div class="sub-modal">
        <button type="button" 
                class="sub-modal__close-btn" 
                data-close 
                aria-label="Close"
                >&times;</button>

        <h2 class="sub-modal__title">Newsletter</h2>
        <p class="sub-modal__subtitle">Join our community to receive training tips and studio updates.</p>

        <form id="email-form" class="sub-modal__form">
            <div class="sub-modal__input-box">
                <input type="email"
                placeholder="Email Address"
                required
                class="sub-modal__input"
                >
                <button type="submit" class="sub-modal__submit-btn">Subscribe</button>
            </div>
            <p class="sub-modal__footer">By subscribing, you agree to our Privacy Policy.</p>
        </form>
    </div>
</div>
